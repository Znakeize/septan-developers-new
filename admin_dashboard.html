</head>
<body>
    <!-- Login Page -->

    <script>
        // API Configuration
        const API_URL = 'http://localhost:5000/api';
        let authToken = localStorage.getItem('authToken');
        let currentUser = null;

        // API Helper Functions
        async function apiCall(endpoint, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };

            if (authToken) {
                headers['Authorization'] = `Bearer ${authToken}`;
            }

            try {
                const response = await fetch(`${API_URL}${endpoint}`, {
                    ...options,
                    headers
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'API request failed');
                }

                return data;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        // Helpers
        function slugify(text) {
            return (text || '')
                .toString()
                .toLowerCase()
                .trim()
                .replace(/[^a-z0-9\s-]/g, '')
                .replace(/\s+/g, '-')
                .replace(/-+/g, '-');
        }

        function splitTags(str) {
            if (!str) return [];
            return str.split(',').map(s => s.trim()).filter(Boolean);
        }

        async function uploadMedia(file) {
            const form = new FormData();
            form.append('file', file);
            const res = await fetch(`${API_URL}/admin/media/upload`, {
                method: 'POST',
                headers: authToken ? { 'Authorization': `Bearer ${authToken}` } : {},
                body: form
            });
            const data = await res.json();
            if (!res.ok) throw new Error(data.error || 'Upload failed');
            return data.file.file_url;
        }

        // Login Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const alertEl = document.getElementById('loginAlert');
            const btnText = document.getElementById('loginBtnText');
            const btnLoading = document.getElementById('loginBtnLoading');

            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-block';
            alertEl.classList.remove('active');

            try {
                const data = await apiCall('/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({ username, password })
                });

                authToken = data.token;
                currentUser = data.user;
                localStorage.setItem('authToken', authToken);
                localStorage.setItem('currentUser', JSON.stringify(currentUser));

                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('dashboardPage').style.display = 'block';
                updateUserInfo();
                loadDashboard();
            } catch (error) {
                alertEl.textContent = error.message;
                alertEl.classList.add('active');
            } finally {
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
            }
        });
        
        // Tabs toggle
        const loginTabBtn = document.getElementById('loginTab');
        const signupTabBtn = document.getElementById('signupTab');
        const loginFormEl = document.getElementById('loginForm');
        const signupFormEl = document.getElementById('signupForm');
        const signupAlertEl = document.getElementById('signupAlert');

        function setActiveTab(tab) {
            if (tab === 'login') {
                loginTabBtn.classList.add('active');
                signupTabBtn.classList.remove('active');
                loginFormEl.style.display = '';
                signupFormEl.style.display = 'none';
                signupAlertEl.style.display = 'none';
            } else {

        async function saveUser() {
            const alertEl = document.getElementById('userAlert');
            if (alertEl) { alertEl.classList.remove('active'); alertEl.textContent = ''; }
            const form = document.getElementById('userForm');
            const formData = new FormData(form);
            const payload = {
                full_name: formData.get('full_name'),
                username: formData.get('username'),
                email: formData.get('email'),
                password: formData.get('password'),
                role: formData.get('role')
            };
            try {
                await apiCall('/admin/users', {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
                closeModal('userModal');
                loadUsers();
                alert('User created successfully');
            } catch (error) {
                if (alertEl) { alertEl.textContent = error.message; alertEl.classList.add('active'); }
            }
        }
